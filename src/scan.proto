syntax = "proto3";
import "template.proto";

package types;

message ScanRequest {
    string kind = 1;
    CloudStorageConfig cloudStorageConfig = 2;
    string minProbability = 3;
    AnalyzeTemplate analyzeTemplate = 4;
    AnonymizeTemplate anonymizeTemplate = 5;
    DataSyncTemplate dataSyncTemplate = 6;
}